<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Adauga un pictor</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:object="${pictori}"
	method="post">
	<fieldset>
		<input type="submit" id="submitButton" th:value="Save">
		
		<table>
			<thead>
				<tr>
					<th>Nume</th>
					<th>Data Nasterii</th>
					<th>Moarte</th>
					<th>Biografie</th>
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input th:field="*{nume}" /></td>
					<td><input th:field="*{nastere}" /></td>
					<td><input th:field="*{moarte}" /></td>
					<td><input th:field="*{biografie}" /></td>

				</tr>
			</tbody>
		</table>
	</fieldset>
</form>
</body>
</html>
