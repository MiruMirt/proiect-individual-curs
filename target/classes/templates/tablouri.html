<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Adauga un tablou</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#"  th:object="${tablou}"
	method="post">
	<fieldset>
		<input type="submit" id="submitButton" th:value="Save">
		<table>
			<thead>
				<tr>
					<th>Nume</th>
					<th>Detalii</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input th:field="*{nume}" /></td>
					<td><input th:field="*{info}" /></td>

				</tr>
			</tbody>
		</table>
	</fieldset>
</form>
	</body>
</html>
